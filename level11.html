<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-image: url('pics/origbig.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;

      flex-direction: column;

    }

    h1 {

      margin-bottom: 20px;

      color: #000000;

    .profile-img {
      width: 30%;
      max-width: 200px;
      border-radius: 100px;
      border: #000000;
      margin: 20px 0;
    }

      background-color: #c8ebe8;
      border-radius: 100px;
      font-size: 8px;
      padding: 20px 20px;
      line-height: 2;
    }

    

    .start-button {
      font-family: 'Press Start 2P', cursive;
      background: #ffe8f1;
      color: black;
      border-radius: 10px;
      font-size: 10px;
      padding: 12px 20px;
      margin-top: 20px;
      box-shadow: 2px 2px 0px #000;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }

    .start-button:hover {
      transform: scale(1.05);
    }
.cat-img {
      width: 100px;
      margin-top: 30px;
    }

      }

      }
      .start-button {
        font-size: 7px;

        padding: 10px;
      }

</head>
